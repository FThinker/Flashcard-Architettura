<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Architettura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Contenitore per una sola flashcard -->
        <div class="flashcard" id="flashcard" onclick="flipCard()">
            <div class="front">
                <img id="flashcard-image" src="" alt="Edificio">
            </div>
            <div class="back">
                <p id="flashcard-name"></p>
            </div>
        </div>
        <!-- Bottone per passare alla prossima card, visibile solo dopo il "flip" -->
        <button id="next-btn" onclick="nextFlashcard()">Prossima</button>
    </div>

    <!-- Bottoni per selezionare il modulo -->
    <div class="module-selector">
        <button onclick="selectModule('modulo1')">Modulo 1</button>
        <button onclick="selectModule('modulo2')">Modulo 2</button>
    </div>

    <p class="footer-text">fusillo best girl</p>

    <script src="script.js"></script>
</body>
</html>
